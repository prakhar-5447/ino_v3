<div class="flex justify-center items-center h-screen">
  <div
    class="flex items-center justify-center flex-col border-r border-gray-dark/[0.5] px-16 h-full"
  >
    <div class="flex items-center justify-center flex-col">
      <img
        *ngIf="avatar"
        class="w-36 h-36 rounded-full"
        src="http://127.0.0.1:8000/upload/{{ avatar }}"
        alt=""
      />
      <div
        *ngIf="socials"
        class="flex drop-shadow-xl justify-between w-[18rem] mt-4"
      >
        <a
          *ngIf="socials.Instagram"
          href="{{ socials.Instagram }}"
          target="blank"
        >
          <div class="bg-white w-10 h-10 rounded-full">
            <img
              class="rounded-full p-1"
              src="/assets/images/social/instagram.png"
              alt="no_image"
            />
          </div>
        </a>
        <a *ngIf="socials.Twitter" href="{{ socials.Twitter }}" target="blank">
          <div class="bg-white w-10 h-10 rounded-full">
            <img
              class="rounded-full p-1"
              src="/assets/images/social/twitter.png"
              alt="no_image"
            />
          </div>
        </a>
        <a
          *ngIf="socials.LinkedIn"
          href="{{ socials.LinkedIn }}"
          target="blank"
        >
          <div class="bg-white w-10 h-10 rounded-full">
            <img
              class="rounded-full p-1"
              src="/assets/images/social/linkedin.png"
              alt="no_image"
            />
          </div>
        </a>
        <a *ngIf="socials.Github" href="{{ socials.Github }}" target="blank">
          <div class="bg-white w-10 h-10 rounded-full">
            <img
              class="rounded-full p-1"
              src="/assets/images/social/github.png"
              alt="no_image"
            />
          </div>
        </a>
        <a
          *ngIf="socials.Portfolio"
          href="{{ socials.Portfolio }}"
          target="blank"
        >
          <div class="bg-white w-10 h-10 rounded-full">
            <img
              class="rounded-full p-1"
              src="/assets/images/social/portfolio.png"
              alt="no_image"
            />
          </div>
        </a>
        <a *ngIf="socials.Other" href="{{ socials.Other }}" target="blank">
          <div class="bg-white w-10 h-10 rounded-full">
            <img
              class="rounded-full p-1"
              src="/assets/images/social/other.png"
              alt="no_image"
            />
          </div>
        </a>
        <button (click)="view_socials()">
          <div class="bg-white w-10 h-10 rounded-full">
            <img
              class="rounded-full p-1"
              src="/assets/images/social/edit.png"
              alt="no_image"
            />
          </div>
        </button>
      </div>
    </div>
    <div class="mt-4 flex flex-col items-center">
      <span class="text-2xl leading-6 uppercase font-bold">{{ name }}</span>
      <code class="text-lg leading-6">{{ phone_no }}</code>
      <code class="text-md text-gray-dark leading-6">{{ email }}</code>
      <p
        class="bg-gray-light/[0.7] p-4 rounded-lg drop-shadow-xl text-lg leading-5 text-justify capitalize w-[25rem] mt-4"
      >
        {{ description }}
      </p>
    </div>
  </div>
  <div class="h-full overflow-auto">
    <div *ngIf="projectInfo" class="grid grid-cols-4 gap-5 pl-4">
      <button
        class="hover:drop-shadow-xl rounded-md bg-white w-64 h-44 cursor-pointer my-2 border-dashed border"
        (click)="create_new()"
      >
        <div
          class="w-full items-center justify-center text-gray-dark/[0.7] text-2xl font-medium"
        >
          Add New +
        </div>
      </button>
      <button
        *ngFor="let i of projectInfo; let index = index"
        class="hover:drop-shadow-2xl w-44 cursor-pointer my-2"
        (click)="openDialog(index)"
      >
        <img
          class="w-full rounded-md opacity-50 hover:opacity-100 transition duration-400 ease-in-out"
          src="http://127.0.0.1:8000/upload/{{ i.ProjectImage }}"
          alt=""
        />
      </button>
    </div>
  </div>
</div>

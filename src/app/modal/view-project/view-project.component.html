<div class="p-8 bg-white flex drop-shadow-2xl">
  <div class="">
    <div>
      <img
        class="rounded-xl w-[20rem] drop-shadow-lg"
        src="http://127.0.0.1:8000/upload/{{ projectData.ProjectImage }}"
        alt=""
      />
    </div>
    <div class="mt-4 w-full flex flex-col">
      <span>{{ projectData.Title }}</span>
      <a class="text-sm" href="{{ projectData.Url }}" target="_blank">{{
        projectData.Url
      }}</a>
      <span class="font-medium mt-2">Technology Used</span>
      <div class="flex flex-wrap w-[20rem]">
        <span
          *ngFor="let i of projectData.Technology"
          class="rounded-2xl text-sm m-1 bg-gray-dark/[0.3] px-2 mt-1"
          >{{ i["name"] }}</span
        >
      </div>
    </div>
  </div>
  <div class="ml-8 text-justify flex flex-col justify-between w-[25rem]">
    <p class="w-full text-sm">
      {{ projectData.Description }}
    </p>
    <button class="ml-auto w-min flex" (click)="deleteProject(projectData.Id)">
      <span class="text-gray text-lg mr-2">Delete</span>
      <mat-icon class="text-gray/[0.8]">delete</mat-icon>
    </button>
  </div>
</div>
